<section class="planner-section">

  <h1 class="planner-title">Simple Planner With Delete</h1>

  <div class ="planner-container">
    <div class="planner">

      <div class="planner-action-container">
        <input [(ngModel)]="inputValue" class="planner-task-input" type="text" placeholder="Add new task..." />

        <button (click)="addTask()" class="planner-btn-add">
          Add
        </button>
      </div>

      <ul class="planner-list">
        <li *ngFor="let task of tasks; let i = index" class="planner-list-item">
          {{ task }}
            <strong><p (click)="deleteTask(i)" class="planner-task-delete">
              X
            </p></strong>
        </li>

      </ul>

    </div>
  </div>

</section>
